<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: rgb(155, 155, 186);
      }
      .text-white {
        color: black;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1 class="text-white"><span class="typed"></span></h1>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        var typed = new Typed(".typed", {
          strings: [
            "vous accompagnons dans vos projets",
            "vous acceuillons au bon endroit",
            "vous souhaitons la bienvenue",
          ],
          typeSpeed: 150,
          backSpeed: 150,
          loop: true,
        });
      });
    </script>
  </body>
</html>
